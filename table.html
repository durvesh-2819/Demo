<!DOCTYPE html>
<html>
<head>
  <title>Table containt</title>
  <style>
    table {
      width: 60%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: aqua;
    }
    th, td {
      border: 2px solid black;
      padding: 12px;
      text-align: center;
    }

    .heading {
      background-color:yellow;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td colspan="4" class="heading">Student Information</td>
    </tr>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>1001</td>
      <td>Satyam</td>
      <td>18</td>
      <td>sangli</td>
    </tr>
    <tr>
      <td>1002</td>
      <td>Sanket</td>
      <td>18</td>
      <td>udgaon</td>
    </tr>
    <tr>
      <td>1003</td>
      <td>Ajinkya</td>
      <td>17</td>
      <td>satara</td>
    </tr>
  </table>

</body>
</html>
