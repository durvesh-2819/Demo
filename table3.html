<!DOCTYPE html>
<html>
<head>
  <title>Table containt</title>
  <style>
    table {
      width: 60%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color:yellow;
    }
    th, td {
      border: 2px solid black;
      padding: 12px;
      text-align: center;
    }

    .heading {
      background-color:yellow;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

 <table class="mytable">
        <tr>
            <th colspan="4">Student Table</th>
        </tr>
        <tr>
            <td>9 to 10</td>
            <td colspan="3">Sanket</td>
        </tr>
        <tr>
            <td>10 to 11</td>
            <td colspan="3">Satyam</td>
        </tr>
        <tr>
            <td>11 to 12</td>
            <td colspan="3">Ajinkya</td>
        </tr>
    </table>

</body>
</html>
