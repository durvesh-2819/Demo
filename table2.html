<!DOCTYPE html>
<html>
<head>
  <title>Table containt</title>
  <style>
    table {
      width: 60%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color:pink;
    }
    th, td {
      border: 2px solid black;
      padding: 12px;
      text-align: center;
    }

    .heading {
      background-color:yellow;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  
 <table>
    
  
        <tr>
            
            <td colspan="2">Student Table</td>
        </tr>
        <tr>
            <td rowspan="2">9 to 5 
                Students</td>
                
            <td>Sanket</td>
        </tr>
        <tr>
            <td>Satyam</td>
        </tr>
    
    
  </table>

</body>
</html>
